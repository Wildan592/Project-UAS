<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Link CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="registrasi">
    <h1 class="text-center mt-5">eRuang - Sistem Peminjaman Ruangan Nurul Fikri</h1>

    <form class="form shadow-lg p-3 mb-5 bg-body-tertiary rounded" action="login_user.html">
      <p class="title">Registrasi</p>
      <p class="message">Signup now and get full access to our app.</p>

      <label>
        <input required="required" placeholder="" type="text" class="input" />
        <span>Nama Lengkap</span>
      </label>

      <label>
        <input required="required" placeholder="" type="email" class="input" />
        <span>Email</span>
      </label>

      <label>
        <input required="required" placeholder="" type="text" class="input" />
        <span>Username</span>
      </label>

      <label>
        <input required="required" placeholder="" type="password" class="input" />
        <span>Password</span>
      </label>
      <label>
        <input required="required" placeholder="" type="password" class="input" />
        <span>Confirm password</span>
      </label>
      <button class="submit">Submit</button>
      <p class="signin">Already have an acount ? <a href="login_user.html">Sign in</a></p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
